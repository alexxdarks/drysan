<!DOCTYPE html>
<html>
<head>
<h1>"Registro de consumo de Drysan Duo"<h1>
<img src="https://estebanluna.studioideaec.com/wp-content/uploads/2019/06/moderna_logo-600x430.png">
    <title>Protected Page</title>
    <script type="text/javascript">
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password == "1234") {
                window.location = "https://docs.google.com/spreadsheets/d/12zYnkVXWK3yvKW0z7Ju_EdRHq7EQBvRwRT1zabARZ2w/edit?usp=sharing";  // Redirige al contenido si la contraseña es correcta
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</head>
<body>
    <h1>Introduzca la contraseña para reedirigirlos al registro</h1>
    <input type="password" id="password">
    <button onclick="checkPassword()">Ingresar</button>
</body>
</html>
